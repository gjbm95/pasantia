<div class="row">
  <div class="col-md-4">

  </div>
  <div class="col-md-4">
      <form [formGroup]="signinForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Nombre de Usuario:</label>
            <input formControlName = "usuario" name="Nombre" type="email" class="form-control" id="usuario" aria-describedby="emailHelp" placeholder="Ingrese su nombre de usuario">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password:</label>
            <input formControlName = "password"  name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary" (click)="iniciarSesion()">Iniciar Sesion</button>
        </form>
  </div>
  <div class="col-md-4">

    </div>

</div>
